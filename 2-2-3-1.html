<!-- 증감 연산자 사용 예 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-2-3-1</title>
  <script>
    let numberA = 10
    
    // 후위 postfix
    alert(numberA++)
    alert(numberA++)
    alert(numberA++)

    let numberB = 10

    // 전위 prefix
    alert(++numberB)
    alert(++numberB)
    alert(++numberB)

    document.write(numberA)
    document.write(numberB)
  </script>
</head>
<body>
  
</body>
</html>
