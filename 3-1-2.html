  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-1-2</title>
  <script>
    const date = new Date()
    const hour = date.getHours()

    if (hour < 12) {
      alert('오전입니다.')
    } else {
      alert('오후입니다.')
    }
  </script>
