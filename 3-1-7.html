<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-1-7</title>
  <script>
    const a = Number(prompt('월을 입력해주세요',''))

    if (a < 3 || a > 10) {
      alert('겨울입니다.')
    } else if (a < 6) {
      alert('봄입니다.')
    } else if (a < 9) {
      alert('여름입니다.')
    }else{
      alert('가을입니다.')
    }
  </script>
</head>
