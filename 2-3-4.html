<!-- 원의 반지름 으로 넓이와 둘레 구하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-3-4</title>
  <script>
    const rawInput = prompt('원의 반지름을 입력해주세요.')

    const radius = Number(rawInput)
    const width = radius * radius * 3.14
    const circum = 2 * 3.14 * radius

    alert(` 원의 넓이 = ${width}
원의 둘레 = ${circum}`)
  </script>
</head>

</html>
