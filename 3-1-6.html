<!-- 홀수 짝수를 구분하는 프로그램  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-1-6</title>
  <script>
    const a = Number(prompt('숫자를 입력해주세요.',''))

    if (a % 2 === 0) {
      alert('짝수 입니다.')
    } else {
      alert('홀수 입니다.')
    }
  </script>
</head>
